<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Решение квадратного уравнения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
            margin: 10px 0;
        }
        .equation {
            font-size: 24px;
            color: #007BFF;
            font-weight: bold;
        }
        .roots {
            font-size: 20px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Решение квадратного уравнения</h1>
        <p class="equation">Уравнение: {{ equation }}</p>
        <p class="roots">Корни: {{ roots }}</p>
    </div>
</body>
</html>
